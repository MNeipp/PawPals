{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PawPals</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/minty/bootstrap.min.css" integrity="sha384-HqaYdAE26lgFCJsUF9TBdbZf7ygr9yPHtxtg37JshqVQi6CCAo6Qvwmgc5xclIiV" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/adopt/css/custom-style.css' %}" rel="stylesheet" type="text/css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

                </li>

                    <a class="nav-link" href="#">Shelters</a>
                </li>
            </ul>
        </div>

            <ul class="navbar-nav mr-auto">
            </ul>
            <div class="navbar-nav ml-auto">
                <a class="nav-link" href="#">About Us</a>
                {% if logged_user %}
                <a class="nav-link" href="#">Profile</a>
                <a class="nav-link" href="#">Favorites</a>

                <a class="nav-link" href="#">Log Out</a>
                {% else %}
                <a class="nav-link" href="#">Log In</a>
                {% endif %}
            </div>
        </div>
    </nav>

        {% block content %}
        {% endblock %}
